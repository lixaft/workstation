- name: Download zig archive
  ansible.builtin.get_url:
    url: https://ziglang.org/download/{{ zig_version }}/zig-linux-x86_64-{{ zig_version }}.tar.xz
    dest: /tmp/zig-{{ zig_version }}.tar.xz
    owner: lixaft
    group: lixaft
    mode: "0755"
  tags: &tags
    - zig

- name: Create zig directory
  ansible.builtin.file:
    path: /home/lixaft/.opt/zig
    state: directory
    owner: lixaft
    group: lixaft
    mode: "0755"
  tags: *tags

- name: Unarchive zig
  ansible.builtin.unarchive:
    src: /tmp/zig-{{ zig_version }}.tar.xz
    dest: /home/lixaft/.opt/zig
    owner: lixaft
    group: lixaft
    mode: "0755"
  tags: *tags

- name: Symlink zig executables
  ansible.builtin.file:
    src: /home/lixaft/.opt/zig/zig-linux-x86_64-{{ zig_version }}/zig
    dest: /home/lixaft/.local/bin/{{ item }}
    state: link
    owner: lixaft
    group: lixaft
  loop:
    - zig
  tags: *tags
