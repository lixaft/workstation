- name: Install utilities
  ansible.builtin.apt:
    name: "{{ item }}"
    state: latest
  loop:
    - alien
    - aptitude
    - bat
    - build-essential
    - cmake
    - curl
    - dos2unix
    - exa
    - fd-find
    - fzf
    - git
    - graphviz
    - htop
    - jq
    - less
    - make
    - neofetch
    - qemu-system-x86
    - ripgrep
    - software-properties-common
    - sqlite
    - stow
    - tmux
    - tree
    - watch
    - wget
  tags: &tags
    - utilities

- name: Symlink utility executables
  ansible.builtin.file:
    src: /usr/bin/{{ item.src }}
    dest: /home/lixaft/.local/bin/{{ item.dest }}
    state: link
    owner: lixaft
    group: lixaft
  loop:
    - src: fdfind
      dest: fd
    - src: batcat
      dest: bat
  tags: *tags
