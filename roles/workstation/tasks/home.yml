- name: Create home directories
  ansible.builtin.file:
    name: /home/lixaft/{{ item }}
    state: directory
    owner: lixaft
    group: lixaft
    mode: "0755"
  loop:
    - .cache
    - .config
    - .local/bin
    - .local/share
    - .local/share/applications
    - .local/state
    - .opt
    - dev
    - stim
  tags:
    - dotfiles
    - home
    - repos
