- name: Create home directories
  ansible.builtin.file:
    name: /home/lixaft/{{ item }}
    state: directory
    owner: lixaft
    group: lixaft
    mode: "0755"
  loop:
    - .cache
    - .config
    - .local/bin
    - .local/share
    - .local/state
    - .opt
    - dev
    - scratch

- name: Remove extra home directories
  ansible.builtin.file:
    name: "{{ item }}"
    state: absent
  loop:
    - Documents
    - Pictures
    - Public
    - Templates
    - Videos
